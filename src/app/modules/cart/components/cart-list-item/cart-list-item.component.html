<mat-card highlight class="cart-item" [class.hovered]>
  <mat-card-title>{{product.name}}</mat-card-title>
  <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{product.description}}</p>
    <p>Price: {{product.price}}</p>
    <div>
      <span>Number:</span>
      <input matInput type="number" [value]="product.number" (change)="onNumberChange($event)" [min]="0">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="onDeleteFromCart()">Delete</button>
  </mat-card-actions>
</mat-card>
