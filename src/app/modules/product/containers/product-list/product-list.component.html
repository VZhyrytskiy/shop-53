<product-list-item
    *ngFor="let product of (products$ | async)!; trackBy: trackById"
    [name]="product.name"
    [description]="product.description"
    [price]="product.price"
    [category]="product.category"
    [id]="product.id"
    [isAvailable]="product.isAvailable"
    (addToCart)="onBuyProduct($event)"></product-list-item>
