<mat-card class="example-card">
  <mat-card-title>{{product.name}}</mat-card-title>
  <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="onAddToCart()" [disabled]="!product.isAvailable">Buy</button>
  </mat-card-actions>
</mat-card>
